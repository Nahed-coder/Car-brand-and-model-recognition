<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Syne+Tactile&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>

<body>
    <input hidden type="file" id="inputFileToLoad" onchange="loadimage()" name="file"
        accept="image/jpeg, image/png">

    <div id="main" class="container mt-5 pb-5">
        <div id="headline" class="row align-items-center justify-content-center mb-5 pt-3 pb-3">

        </div>
        
        <div class="row justify-content-around text-center align-items-center pl-4">
            <div class="align-self-start justify-content-center col-4">
                <div class="row justify-content-center">
                    <button id="upload_btn" class="btn mb-4 btn-lg align-self-center" onclick="upload()">Load image</button>
                </div>
                <div class="row justify-content-center">
                    <img id="original_img" src= "{{ url_for('static', filename='img/placeholder.png') }}" onclick="upload()" alt="" width="240px" height="180px"
                        style="cursor: pointer;">
                        <input hidden type="text" name="" id="cache">
                    </div>
                </div>
            
            <div id="process_div" class="col-2">
                <button id="process_btn" class="btn btn-lg mr-5" disabled onclick="process()">Process</button>
            </div>
            <div id="loading_div" hidden class="col-2">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
            <div class="col-4">
                <div hidden id="processed_img_card" class="card mt-5" style="width: 240px;">
                    <img class="card-img-top" id="processed_img" src= "{{ url_for('static', filename='img/placeholder.png') }}" alt="" width="240px"
                        height="180px">
                    <div class="card-body">
                        <p id="car_description" class="card-text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
